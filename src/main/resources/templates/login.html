<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login Page</h2>
    <form onsubmit="loginPage(event)">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter the name" required>

        <label>Email:</label>
        <input type="text" id="Email" placeholder="Enter the Email address" required>

        <button type="submit">Login</button>
    </form>
</div>

<script>
    function loginPage(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("Email").value;

        localStorage.setItem("InternName", name);
        localStorage.setItem("InternEmail", email);
        localStorage.setItem("InternReferralCode", name.toLowerCase().replace(/\s+/g, '') + "2025");

        window.location.href = "index.html";
    }
</script>

</body>
</html>
