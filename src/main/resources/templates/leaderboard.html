<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body onload="loadLeaderboard()">
<h1>Top Interns</h1>
<table border="1">
  <tr>
    <th>Rank</th>
    <th>Name</th>
    <th>Donations</th>
  </tr>
  <tbody id="leaderboard-body"></tbody>
</table>

<script>
  function loadLeaderboard() {
    fetch("/leadership")
      .then(res => res.json())
      .then(data => {
        const body = document.getElementById("leaderboard-body");
        data.forEach((entry, index) => {
          const row = `<tr>
            <td>${index + 1}</td>
            <td>${entry.name}</td>
            <td>${entry.donations}</td>
          </tr>`;
          body.innerHTML += row;
        });
      });
  }
</script>
</body>
</html>
